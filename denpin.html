<script>
    class pin {
        energy = 100;
        setPin(num) {
            this.energy = num;
        }
        getPin() {
            return this.energy;
        }
        haoPin() {
            if (this.energy > 0) {
                this.energy--
            }
            return this.energy;
        }
    }

    class denPin {
        STT = false;
        pinDenPin = new pin();
        constructor() {
        }
        setpinDenPin(pin){
            this.pinDenPin = pin
        }
        getpinDenPin(){
            return this.pinDenPin
        }
        setOn(){
            if (this.pinDenPin > 0) {
                this.STT = true
                alert('on now')
            }
        }
        setOff() {
            if (this.pinDenPin <= 0) {
                this.STT = false
                alert('off now')
            }
        }
    }
    let denpin = new denPin()
    denpin.setpinDenPin(0)
    denpin.setOff()
